<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
			rel="stylesheet"
		/>
		<!-- My CSS -->
		<link rel="stylesheet" href="./Styles/nav.css" />
		<link rel="stylesheet" href="./Styles/patient.css" />

	<body>
		<!-- Nav Bar -->
		<nav>
			<ul>
				<li><a href="./admin-register.html">Admin Registration</a></li>
				<li><a href="./register.html">Register Patients</a></li>

				<li><a href="./records.html">Show Records</a></li>
			</ul>
		</nav>
		<!-- View Patients -->
		<div class="patient-heading">
			<h1>View Current Patients</h1>
		</div>
		<div id="view-patients"></div>
		<!-- Patients Buttons -->
		<div class="patient-btn">
			<button onclick="deleteModal()" class="modal-btn">Delete Patients</button>
			<div id="modal">
				<div class="modal-bg">
					<span onclick="deleteModal()" class="close">&times;</span>
					<input
						type="number"
						class="delete-control"
						id="delete-filter"
						placeholder="Search for Patients ID..."
						required
					/>
					<button type="submit" onclick="deletePatient()">
						Delete Patient
					</button>
				</div>
			</div>
			<button>Edit Patients</button>
		</div>
		<!-- My Scripts -->
		<script src="./Scripts/patient.js"></script>
	</body>
