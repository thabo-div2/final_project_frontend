<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Appointments</title>
		<!-- External CSS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
			rel="stylesheet"
		/>
		<!-- My CSS -->
		<link rel="stylesheet" href="./Styles/nav.css" />
		<link rel="stylesheet" href="./Styles/appointments.css" />
	</head>
	<body>
		<!-- Navigation -->
		<nav>
			<ul>
				<li><a href="#">Show Patients</a></li>
				<li><a href="#">Show Records</a></li>
			</ul>
		</nav>
		<div class="heading">
			<h1>Appointments</h1>
		</div>
		<!-- Viewing the appointments -->
		<div id="timetable"></div>
		<!-- Making a new appointment -->
		<button onclick="appointmentModal()">Make a new Appointment</button>
		<div id="time-modal">
			<div class="time-bg">
				<span onclick="appointmentModal()" class="close">&times;</span>
				<form id="time-form" onsubmit="createAppointment()">
					<div>
						<label for="first_name">First Name:</label>
						<input
							type="text"
							id="first_name"
							name="first_name"
							placeholder="John"
							required
						/>
					</div>
					<div>
						<label for="last_name">Last Name:</label>
						<input
							type="text"
							id="last_name"
							name="last_name"
							placeholder="Smith"
							required
						/>
					</div>
					<div>
						<label for="email">Email:</label>
						<input
							type="text"
							id="email"
							name="email"
							placeholder="example@example.com"
							required
						/>
					</div>
					<div>
						<label for="phone_num">Phone Number:</label>
						<input
							type="number"
							id="phone_num"
							name="phone_num"
							placeholder="1234567890"
							required
						/>
					</div>
					<div>
						<label for="type">Type:</label>
						<input type="text" id="type" name="type" placeholder="Cleaning" />
					</div>
					<div>
						<label for="booking_date">Booking for:</label>
						<input
							type="date"
							name="booking_date"
							id="booking_date"
							placeholder="20/12/2020"
							required
						/>
					</div>
					<button type="submit">Submit Info</button>
				</form>
			</div>
		</div>
		<!-- My Scripts -->
		<script src="./Scripts/appointment.js"></script>
	</body>
</html>
