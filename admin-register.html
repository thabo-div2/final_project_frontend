<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Registration</title>
		<!--External Scripts-->
		<script
			src="https://kit.fontawesome.com/9bcb9c378d.js"
			crossorigin="anonymous"
		></script>
		<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
		<!-- External CSS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
			rel="stylesheet"
		/>
		<!-- My CSS -->
		<link rel="stylesheet" href="./Styles/nav.css" />
		<link rel="stylesheet" href="./Styles/admin-register.css" />
	</head>
	<body>
		<!-- Navigation -->
		<nav class="navbar">
			<ul class="nav-links">
				<li class="nav-link"><a href="./index.html">Home</a></li>
				<li class="nav-link"><a href="./login.html">Login</a></li>
			</ul>
			<button class="navbar-button" onclick="toggleNavbar()">
				<i class="fas fa-bars"></i>
			</button>
		</nav>
		<!-- Admin Register -->
		<div class="admin-container">
			<div class="admin-fix">
				<div class="admin-heading">
					<h1>Admin Registration</h1>
				</div>
				<form onsubmit="adminRegistration(); event.preventDefault()" id="form">
					<div>
						<label for="first_name">First Name:</label>
						<input
							type="text"
							id="first_name"
							name="first_name"
							placeholder="First Name"
							required
						/>
					</div>
					<div>
						<label for="last_name">Last Name:</label>
						<input
							type="text"
							id="last_name"
							name="last_name"
							placeholder="Last Name"
							required
						/>
					</div>
					<div>
						<label for="email">Email:</label>
						<input
							type="text"
							id="email"
							name="email"
							placeholder="Email"
							required
						/>
					</div>
					<div>
						<label for="username">Username:</label>
						<input
							type="text"
							id="username"
							name="username"
							placeholder="Username"
							required
						/>
					</div>
					<div>
						<label for="password">Password:</label>
						<input
							type="password"
							id="password"
							name="password"
							placeholder="Password"
							required
						/>
					</div>
					<button type="submit" class="admin-btn">Submit Info</button>
				</form>
			</div>
		</div>
		<!-- My Scripts -->
		<script src="./Scripts/admin-register.js"></script>
	</body>
</html>
