<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Patient Registration</title>
		<!-- External CSS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
			rel="stylesheet"
		/>
		<!-- My CSS -->
		<link rel="stylesheet" href="./Styles/nav.css" />
		<link rel="stylesheet" href="./Styles/register.css" />
	</head>
	<body>
		<!-- Navigation -->
		<nav class="navbar">
			<ul class="nav-links">
				<li class="nav-link"><a href="./patients.html">Show Patients</a></li>
				<li class="nav-link">
					<a href="./appointments.html">Show Appointment</a>
				</li>
				<li class="nav-link"><a href="./records.html">Show Records</a></li>
			</ul>
		</nav>
		<!-- Registering Patients Form -->
		<div class="form-container">
			<div class="fix-form">
				<div class="register-heading">
					<h1>Register Patients</h1>
				</div>
				<form onsubmit="registerPatient(); event.preventDefault()" id="form">
					<div class="details">
						<div>
							<label for="first_name">First Name</label>
							<input
								type="text"
								id="first_name"
								name="first_name"
								placeholder="First Name"
								required
							/>
						</div>
						<div>
							<label for="last_name">Last Name</label>
							<input
								type="text"
								id="last_name"
								name="last_name"
								placeholder="Surname"
								required
							/>
						</div>
						<div>
							<label for="address">Address</label>
							<input
								type="text"
								name="address"
								id="address"
								placeholder="Physical Address"
								required
							/>
						</div>
						<div>
							<label for="email">Email</label>
							<input
								type="text"
								id="email"
								name="email"
								placeholder="Email Address"
								required
							/>
						</div>
						<div>
							<label for="birth_date">Birth Date</label>
							<input
								type="date"
								id="birth_date"
								name="birth_date"
								placeholder="Date of Birth"
								required
							/>
						</div>
						<div>
							<label for="gender">Gender</label>
							<select name="gender" id="gender" required>
								<option selected value="1" disabled>
									Select Your Gender Please
								</option>
								<option value="2">Male</option>
								<option value="3">Female</option>
								<option value="4">Other</option>
							</select>
						</div>
						<div>
							<label for="phone_num">Phone Number</label>
							<input
								type="number"
								id="phone_num"
								name="phone_num"
								placeholder="Phone Number"
								required
							/>
						</div>
						<div>
							<label for="id_num">Identification Number</label>
							<input
								type="number"
								id="id_num"
								name="id_num"
								placeholder="Identifictaion Number"
								required
							/>
						</div>
					</div>
					<button type="submit" class="register-btn">Submit Info</button>
				</form>
			</div>
		</div>
		<script src="./Scripts/register.js"></script>
	</body>
</html>
