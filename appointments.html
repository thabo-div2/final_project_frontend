<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Appointments</title>
		<!--External Scripts-->
		<script
			src="https://kit.fontawesome.com/9bcb9c378d.js"
			crossorigin="anonymous"
		></script>
		<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
		<!-- External CSS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
			rel="stylesheet"
		/>
		<!-- My CSS -->
		<link rel="stylesheet" href="./Styles/nav.css" />
		<link rel="stylesheet" href="./Styles/appointments.css" />
		<link rel="stylesheet" href="./Styles/mobile.css" />
	</head>
	<body>
		<!-- Navigation -->
		<nav class="navbar">
			<ul class="nav-links">
				<li class="nav-link"><a href="./patients.html">Show Patients</a></li>
				<li class="nav-link"><a href="./records.html">Show Records</a></li>
			</ul>
			<button class="navbar-button" onclick="toggleNavbar()">
				<i class="fas fa-bars"></i>
			</button>
		</nav>
		<div class="time-container">
			<div class="time-fix">
				<div class="heading">
					<h1>Appointments</h1>
				</div>
				<div class="filter-container">
					<input type="text" id="filter" placeholder="Search..." required />
					<button class="appoint-btn" onclick="searchAppointment()">
						Search
					</button>
				</div>
				<div class="sort-btn">
					<select id="sort-appointments">
						<option value="select-sort" disabled selected>
							Sort Appointments by:
						</option>
						<option value="sort-appointments-name-ascending">
							First Name: Ascending
						</option>
						<option value="sort-appointments-name-descending">
							First Name: Descending
						</option>
						<option value="sort-appointments-surname-ascending">
							Surname: Ascending
						</option>
						<option value="sort-appointments-surname-descending">
							Surname: Descending
						</option>
						<option value="sort-appointments-patient_id-ascending">
							Patient_ID: Ascending
						</option>
						<option value="sort-appointments-patient_id-descending">
							Patient_ID: Descending
						</option>
					</select>
					<button class="appoint-btn" onclick="sortAppointments()">Sort</button>
				</div>
				<!-- Viewing the appointments -->
				<div id="timetable"></div>
			</div>
		</div>
		<!-- My Scripts -->
		<script src="./Scripts/appointment.js"></script>
		<script src="./Scripts/nav.js"></script>
	</body>
</html>
