<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Patients</title>
		<!--External Scripts-->
		<script
			src="https://kit.fontawesome.com/9bcb9c378d.js"
			crossorigin="anonymous"
		></script>
		<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
		<!-- External CSS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
			rel="stylesheet"
		/>
		<!-- My CSS -->
		<link rel="stylesheet" href="./Styles/nav.css" />
		<link rel="stylesheet" href="./Styles/patient.css" />
		<link rel="stylesheet" href="./Styles/mobile.css" />
	</head>
	<body>
		<!-- Nav Bar -->
		<nav class="navbar">
			<ul class="nav-links">
				<li class="nav-link">
					<a href="./register.html">Register Patients</a>
				</li>
				<li class="nav-link">
					<a href="./appointments.html">Show Appointments</a>
				</li>
				<li class="nav-link"><a href="./records.html">Show Records</a></li>
			</ul>
			<button class="navbar-button" onclick="toggleNavbar()">
				<i class="fas fa-bars"></i>
			</button>
		</nav>
		<!-- View Patients -->
		<div class="patients">
			<div class="patient-container">
				<div class="patient-heading">
					<h1>View Current Patients</h1>
				</div>
				<div class="filter-container">
					<label for="filter">Search</label>
					<input
						type="text"
						id="filter"
						name="filter"
						placeholder="Search..."
					/>
					<button class="filter-btn" onclick="searchForPatients()">
						Search
					</button>
				</div>
				<div class="sort-btn">
					<select name="patients-sort" id="patients-sort">
						<option value="selected" selected disabled>Sort By:</option>
						<option value="sort-name-ascending">Sort Name: Ascending</option>
						<option value="sort-name-descending">Sort Name: Descending</option>
						<option value="sort-surname-ascending">
							Sort Surname: Ascending
						</option>
						<option value="sort-surname-descending">
							Sort Surname: Descending
						</option>
						<option value="sort-patient_id-ascending">
							Sort Patient ID: Ascending
						</option>
						<option value="sort-patient_id-descending">
							Sort Patient ID: Descending
						</option>
					</select>
					<button class="sorted-btn" onclick="sortPatients()">Sort</button>
				</div>
				<div id="view-patients"></div>
			</div>
		</div>
		<!-- My Scripts -->
		<script src="./Scripts/patient.js"></script>
		<script src="./Scripts/nav.js"></script>
	</body>
</html>
