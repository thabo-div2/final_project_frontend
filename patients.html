<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Patients</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
			rel="stylesheet"
		/>
		<!-- My CSS -->
		<link rel="stylesheet" href="./Styles/nav.css" />
		<link rel="stylesheet" href="./Styles/patient.css" />
	</head>
	<body>
		<!-- Nav Bar -->
		<nav class="navbar">
			<ul class="nav-links">
				<li class="nav-link">
					<a href="./admin-register.html">Admin Registration</a>
				</li>
				<li class="nav-link">
					<a href="./register.html">Register Patients</a>
				</li>
				<li class="nav-link">
					<a href="./appointments.html">Show Appointments</a>
				</li>
				<li class="nav-link"><a href="./records.html">Show Records</a></li>
			</ul>
		</nav>
		<!-- View Patients -->
		<div class="patients">
			<div class="patient-container">
				<div class="patient-heading">
					<h1>View Current Patients</h1>
				</div>
				<div class="filter-container">
					<label for="filter">Search</label>
					<input
						type="text"
						id="filter"
						name="filter"
						placeholder="Search..."
					/>
					<button class="filter-btn" onclick="searchForProducts()">
						Search
					</button>
				</div>
				<div class="sort-btn">
					<p>Sort By:</p>
					<select name="sort-filter" id="sort-filter">
						<option value="date">Date</option>
						<option value="show-all">Show All</option>
						<option value="name">Name</option>
						<option value="birth-date">Birth Date</option>
					</select>
					<button>Sort</button>
				</div>
				<div id="view-patients"></div>
			</div>
		</div>
		<!-- My Scripts -->
		<script src="./Scripts/patient.js"></script>
	</body>
</html>
