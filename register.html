<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
			rel="stylesheet"
		/>
		<!-- My CSS -->
		<link rel="stylesheet" href="./Styles/nav.css" />
	</head>
	<body>
		<div class="form-container">
			<h1>Patient Registration</h1>
			<form onsubmit="registerPatient(); event.preventDefault()" id="form">
				<div class="details">
					<div>
						<label for="first_name">First Name</label>
						<input type="text" id="first_name" name="first_name" />
					</div>
					<div>
						<label for="last_name">Last Name</label>
						<input type="text" id="last_name" name="last_name" />
					</div>
					<div>
						<label for="address">Address</label>
						<input type="text" name="address" id="address" />
					</div>
					<div>
						<label for="email">Email</label>
						<input type="text" id="email" name="email" />
					</div>
					<div>
						<label for="birth_date">Birth Date</label>
						<input type="date" id="birth_date" name="birth_date" />
					</div>
					<div>
						<label for="gender">Gender</label>
						<select name="gender" id="gender" required>
							<option value="None" disabled>Select Your Gender Please</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
					</div>
					<div>
						<label for="phone_num">Phone Number</label>
						<input type="number" id="phone_num" name="phone_num" />
					</div>
					<div>
						<label for="id_num">Identification Number</label>
						<input type="number" id="id_num" name="id_num" />
					</div>
				</div>
				<button type="submit">Submit Info</button>
			</form>
		</div>
		<script src="./Scripts/register.js"></script>
	</body>
</html>
