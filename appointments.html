<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Appointments</title>
		<!--External Scripts-->
		<script
			src="https://kit.fontawesome.com/9bcb9c378d.js"
			crossorigin="anonymous"
		></script>
		<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
		<!-- External CSS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
			rel="stylesheet"
		/>
		<!-- My CSS -->
		<link rel="stylesheet" href="./Styles/nav.css" />
		<link rel="stylesheet" href="./Styles/appointments.css" />
		<link rel="stylesheet" href="./Styles/mobile.css" />
	</head>
	<body>
		<!-- Navigation -->
		<nav class="navbar">
			<ul class="nav-links">
				<li class="nav-link"><a href="./patients.html">Show Patients</a></li>
				<li class="nav-link"><a href="./records.html">Show Records</a></li>
			</ul>
			<button class="navbar-button" onclick="toggleNavbar()">
				<i class="fas fa-bars"></i>
			</button>
		</nav>
		<div class="time-container">
			<div class="time-fix">
				<div class="heading">
					<h1>Appointments</h1>
				</div>
				<div class="filter-container">
					<input type="text" id="filter" placeholder="Search..." required />
					<button onclick="searchAppointment()">Search</button>
				</div>
				<div class="sort-btn">
					<button onclick="sortNameAsc()">Sort by First name: Ascending</button>
					<button onclick="sortNameDesc()">
						Sort by First name: Descending
					</button>
					<button onclick="sortSurnameAsc()">
						Sort by Last name: Ascending
					</button>
					<button onclick="sortSurnameDesc()">
						Sort by Last Name: Descending
					</button>
					<button onclick="sortPatientIDAsc()">
						Sort by Patient ID: Ascending
					</button>
					<button onclick="sortPatientIDDesc()">
						Sort by Patient ID: Descending
					</button>
				</div>
				<!-- Viewing the appointments -->
				<div id="timetable"></div>
			</div>
		</div>
		<!-- My Scripts -->
		<script src="./Scripts/appointment.js"></script>
		<script src="./Scripts/nav.js"></script>
	</body>
</html>
